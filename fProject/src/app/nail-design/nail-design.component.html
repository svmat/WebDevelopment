<div class="image">
  <img src="{{nd.imgUrl}}">
</div>
<div class="extra content">
  <span>
        <i class="heart icon"></i>
        {{nd.votes}}
  </span>
    <div (click)="voteUp($event)" class="ui basic right floated green button">
        <i class="thumbs outline up icon"></i>
    </div>
    <div (click)="voteDown($event)" class="ui basic right floated red button">
        <i class="thumbs outline down icon"></i>
    </div>
</div>
