<div class="ui middle aligned divided list" id="survey">
  <div *ngIf="!submitted" class="ui segments">
    <div class="ui segment">
      <h3>Please, select options from dropdowns</h3>
    </div>
    <div class="ui segment">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let question of questions" class="form-row">
          <app-question [question]="question" [form]="form"></app-question>
        </div>

        <div>
          <button class="ui primary button" type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="submitted" id="thank">
    Thank you!
  </div>
</div>
