
<div class="container-fluid">

    <div class="container">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">

          <a class="item" [routerLink]="['/home']" (click)="select($event)">
            <i class="home icon"></i>
          </a>
