<div [formGroup]="form" class="ui item">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <select [id]="question.key" *ngSwitchCase="'checkbox'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options; let i = index" [value]="question.optionKeys[i]">{{opt}}</option>
    </select>

  </div>
</div>
